---
test:
  name: simple
  description: This is an example benchmark for caliper, to test the backend DLT's
    performance with simple account opening & querying transactions
  clients:
    type: local
    number: 1
  rounds:
  - label: open
    description: Test description for the opening of an account through the deployed chaincode
    txNumber:
    - 100
    rateControl:
    - type: fixed-rate
      opts:
        tps: 50
    arguments:
      money: 10000
    callback: benchmarks/scenario/simple/open.js
  - label: query
    description: Test description for the query performance of the deployed chaincode
    txNumber:
    - 100
    rateControl:
    - type: fixed-rate
      opts:
        tps: 100
    callback: benchmarks/scenario/simple/query.js
  - label: transfer
    description: Test description for transferring money between accounts
    txNumber:
        - 100
    rateControl:
        - type: fixed-rate
          opts:
              tps: 50
    arguments:
        money: 100
    callback: benchmarks/scenario/simple/transfer.js
observer:
  type: prometheus
  interval: 5
monitor:
  interval: 1
  type:
  - docker
  - process
  - prometheus
  docker:
    name:
    - all
  process:
  - command: node
    arguments: fabricClientWorker.js
    multiOutput: avg
  prometheus:
    url: "http://localhost:9090"
    push_url: "http://localhost:9091"
    metrics:
      ignore: [prometheus, pushGateway, cadvisor,  grafana, node-exporter]
      include:
        CPU% (Av):
            query: sum(rate(container_cpu_usage_seconds_total{name=~".+"}[5m])) by (name) * 100
            label: name
            step: 10
            statistic: avg
        CPU% (max):
            query: sum(rate(container_cpu_usage_seconds_total{name=~".+"}[5m])) by (name) * 100
            label: name
            step: 10
            statistic: max
        Memory (MB):
            query: sum(container_memory_rss{name=~".+"}) by (name)
            label: name
            step: 10
            statistic: avg
            multiplier: 0.000001